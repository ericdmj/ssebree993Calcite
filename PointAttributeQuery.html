<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Definition Expression Demo</title>
    
    <!-- ArcGIS CSS -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <!-- ArcGIS JS -->
    <script src="https://js.arcgis.com/4.28/"></script>
</head>

<body>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer"
        ], (Map, MapView, FeatureLayer) => {

            // Create a new map with a dark gray vector basemap
            const map = new Map({
                basemap: "dark-gray-vector"
            });

            // Create a new MapView and set its properties
            const view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                map: map, // Reference to the map object created before the view
                zoom: 7, // Sets the zoom level based on level of detail (LOD)
                center: [-78, 41] // Sets the center point of view in lon/lat
            });
            
            // Create a new FeatureLayer and set its properties
            const cities = new FeatureLayer({
                portalItem: {
                    id: "5af96a04ef4c4d8a9bb2a9dd2c883e36" // Portal item ID for the feature layer
                },
                definitionExpression: "UNIVERSITY = 1" // SQL expression to filter features
            });
            
            // When the cities layer is loaded, log the alias of the "NAME" field
            cities.when(function() {
                const nameField = cities.fieldsIndex.get("NAME");    
                console.log(nameField.alias);
            });
            
            // Add the cities layer to the map
            map.add(cities);
            
        });
    </script>
    <!-- Div element to hold the MapView -->
    <div id="viewDiv" style="width:100%; height:100vh;"></div> 
</body>
</html>
